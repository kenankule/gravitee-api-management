<span mat-dialog-title> AI Agent - Logs</span>

<mat-dialog-content class="dialog-content">
  <div class="infos">
    <span
      >Response Time: <span class="gio-badge-neutral">{{ responseTime }}</span></span
    >
    <span
      >Token Usage: <span class="gio-badge-neutral">{{ tokenUsage }}</span></span
    >
  </div>
  <h4>Chain of Thought</h4>
  <dl class="gio-description-list">
    @for (thought of chainOfThought; track thought.log; let idx = $index) {
      <dt>
        <span class="gio-badge-primary">{{ idx }}</span>
        {{ thought.name }}
      </dt>
      <dd>{{ thought.log }}</dd>
    }
  </dl>

  <div #chartContainer>
    <svg width="800" height="600">
      <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="#999" />
        </marker>
      </defs>
    </svg>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
